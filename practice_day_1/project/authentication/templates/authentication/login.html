{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!--Title-->
{% block title %}
<title>Login</title>
{% endblock %}

<!--Content Block-->
{% block content %}

<h1>This is Login Page!!!!!</h1>

<form method="post" style="width: 50%; margin: auto">
    {% csrf_token %}
    {{form | crispy}}
    <input style="width: 100%" class="btn btn-primary" type="submit" value="Login">
</form>



{% endblock %}
